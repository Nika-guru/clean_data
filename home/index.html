<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nika block crawl</title>
</head>
<body>
    <link rel="stylesheet" href="style.css"/>

    <div class="wrapper">
        <h1>Nika crawled block monitor</h1>
        <table class="c-table" id="myTable">
        <thead class="c-table__header">
          <tr>
            <th class="c-table__col-label">No.</th>
            <th class="c-table__col-label">Website</th>
            <th class="c-table__col-label">Total Tokens</th>
            <th class="c-table__col-label">Daily token(24h from now)</th>
            <th class="c-table__col-label">Daily fail</th>
            <th class="c-table__col-label">Latest crawler(time ago)</th>
            <th class="c-table__col-label">Status</th>
          </tr>
        </thead>
        <tbody class="c-table__body">
        </tbody>
      </table>
      </div> 
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
